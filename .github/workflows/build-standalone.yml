name: Build Standalone Apps

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            add_data_sep: ":"
            artifact_name: MedTutor-macos
            artifact_path: dist/MedTutor.app
          - os: windows-latest
            add_data_sep: ";"
            artifact_name: MedTutor-windows
            artifact_path: dist/MedTutor
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build app bundle
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --name MedTutor \
            launcher.py \
            --add-data "app.py${{ matrix.add_data_sep }}." \
            --collect-all streamlit \
            --copy-metadata streamlit \
            --copy-metadata importlib_metadata

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Prepare release payloads
        run: |
          mkdir -p release_payload
          cp -R release_artifacts/MedTutor-macos release_payload/MedTutor.app
          chmod +x release_payload/MedTutor.app/Contents/MacOS/MedTutor || true
          cp -R release_artifacts/MedTutor-windows release_payload/MedTutor-windows

      - name: Archive release files
        run: |
          cd release_payload
          zip -r ../MedTutor-macos.zip MedTutor.app
          zip -r ../MedTutor-windows.zip MedTutor-windows

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            MedTutor-macos.zip
            MedTutor-windows.zip
