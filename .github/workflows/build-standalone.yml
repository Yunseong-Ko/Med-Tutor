name: Build Standalone Apps

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            add_data_sep: ":"
            artifact_name: MedTutor-macos
            artifact_path: dist/MedTutor.app
          - os: windows-latest
            add_data_sep: ";"
            artifact_name: MedTutor-windows
            artifact_path: dist/MedTutor
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build app bundle
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --name MedTutor \
            launcher.py \
            --add-data "app.py${{ matrix.add_data_sep }}." \
            --collect-all streamlit \
            --copy-metadata streamlit \
            --copy-metadata importlib_metadata

      - name: Smoke test Windows bundle
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $env:STREAMLIT_SERVER_HEADLESS = "true"
          $env:STREAMLIT_SERVER_PORT = "8501"
          $env:BROWSER = "none"

          $proc = Start-Process -FilePath "dist/MedTutor/MedTutor.exe" -PassThru
          $healthReady = $false
          for ($i = 0; $i -lt 60; $i++) {
            Start-Sleep -Seconds 1
            try {
              $resp = Invoke-WebRequest -Uri "http://127.0.0.1:8501/_stcore/health" -TimeoutSec 2
              if ($resp.StatusCode -ge 200 -and $resp.StatusCode -lt 500) {
                $healthReady = $true
                break
              }
            } catch {
            }
            if ($proc.HasExited) {
              break
            }
          }

          if (-not $healthReady) {
            $logPath = Join-Path $env:USERPROFILE "MedTutor\\launcher_error.log"
            if (Test-Path $logPath) {
              Write-Host "---- launcher_error.log (tail) ----"
              Get-Content $logPath -Tail 200
              Write-Host "---- end launcher_error.log ----"
            }
            throw "Windows standalone smoke test failed: server health check did not become ready."
          }

          if (-not $proc.HasExited) {
            Stop-Process -Id $proc.Id -Force
          }
          Get-Process MedTutor -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Prepare release payloads
        run: |
          mkdir -p release_payload
          cp -R release_artifacts/MedTutor-macos release_payload/MedTutor.app
          chmod +x release_payload/MedTutor.app/Contents/MacOS/MedTutor || true
          cp -R release_artifacts/MedTutor-windows release_payload/MedTutor-windows

      - name: Archive release files
        run: |
          cd release_payload
          zip -r ../MedTutor-macos.zip MedTutor.app
          zip -r ../MedTutor-windows.zip MedTutor-windows

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            MedTutor-macos.zip
            MedTutor-windows.zip
