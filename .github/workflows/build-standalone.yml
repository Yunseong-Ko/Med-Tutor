name: Build Standalone Apps

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            add_data_sep: ":"
            artifact_name: MedTutor-macos
            artifact_path: dist/MedTutor.app
          - os: windows-latest
            add_data_sep: ";"
            artifact_name: MedTutor-windows
            artifact_path: dist/MedTutor
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build app bundle
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --name MedTutor \
            launcher.py \
            --add-data "app.py${{ matrix.add_data_sep }}." \
            --collect-all streamlit \
            --copy-metadata streamlit \
            --copy-metadata importlib_metadata

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
